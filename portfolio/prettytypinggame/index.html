<!DOCTYPE html>
<html>
    <head>
        <title>Typing Game</title>

        <link href="tgedited.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <!-- THEME PICKER -->
        <div id="container">
            
        </div>
        <form id="form_id">
            <input type="text" id="text_input" placeholder="Input your text here...">
            <input type="submit" id="submitButton">
        </form>

        <div id="theme">
            <p>Pick your theme:</p>
                <button id="pasteltheme" onclick="pastelTheme()"> pastel </button>
                <button id="naturetheme" onclick="natureTheme()"> nature</button>
                <button id="neontheme" onclick="neonTheme()"> neon</button>
                <button id="grayscaletheme" onclick="grayscaleTheme()"> grayscale</button>
            </div>

        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script src="tgedited.js"></script>
    </body>
</html>
